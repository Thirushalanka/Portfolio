<body>

<nav>
    <h2>Thirusha Lankanath<span class="dot">.</span></h2>
    <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact Me</a></li>
    </ul>
</nav>

<section class="content">
    <h1>Contact Me</h1>

    <form action="https://formspree.io/f/mzdawbdq" method="POST" id="contact-form">

        <input type="text" name="name" placeholder="Your Name" required>

        <input type="email" name="email" placeholder="Your Email" required>

        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

        <button type="submit" class="btn" id="submit-btn">
            Send Message
        </button>

        <p id="form-status" class="form-status"></p>

    </form>

</section>

<footer>
    <p>© 2026 Thirusha. All Rights Reserved.</p>
</footer>

<!-- =========================
     FORM SCRIPT
========================= -->
<script>
const form = document.getElementById("contact-form");
const status = document.getElementById("form-status");
const button = document.getElementById("submit-btn");

form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = new FormData(form);

    button.innerHTML = "Sending...";
    button.disabled = true;

    try {
        const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        });

        if (response.ok) {
            status.className = "form-status success";
            status.innerHTML = "✔ Message sent successfully!";
            form.reset();
        } else {
            status.className = "form-status error";
            status.innerHTML = "❌ Something went wrong. Try again.";
        }

    } catch (error) {
        status.className = "form-status error";
        status.innerHTML = "❌ Network error. Please try again.";
    }

    button.innerHTML = "Send Message";
    button.disabled = false;
});
</script>

</body>
</html>
